<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa....</title>
    <style>
        body { /* Isso é um comentário em CSS */
            background-color: rgb(197, 111, 77);
            color: white;
            font: bold 20pt Arial;
        }

        h1 {
            font-size: 50pt;
            color: rgb(100, 168, 240);
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário em HTML -->
    <p>Me livrando da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}!`) // Concatenação!
        // + para adição
        // + para concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        // ${} usado para fazer template string
    </script>
</body>
</html>
